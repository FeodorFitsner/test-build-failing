shallow_clone: true

# version format
version: 1.0.{build}

# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

cache:
  - packages -> **\packages.config
  - Tulpep.Signtul.Website\bower_components -> Tulpep.Signtul.Website\bower.json
  - Tulpep.Signtul.Website\node_modules -> Tulpep.Signtul.Website\package.json

configuration: Release
platform: Any CPU

install:
  - cmd: Tulpep.Signtul.Website\Grunt-Bat.cmd

# Assembly Info
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"


build: off

test: off
